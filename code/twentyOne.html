<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21点</title>
    <link rel="stylesheet" href="./animate.css">
    <style>
        body{
            background: #45a176;
            display: flex;
            flex-wrap: wrap;
            color: #fff;
        }
        .poker{
            width: 7em;
            height: 10em;
            background: #fff;
            position: relative;
            -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.15);
            box-shadow: 0 1px 1px rgba(0,0,0,0.15);
            cursor: default;
            border-radius: 3px;
            margin: 10px;
            animation: fadeInRightBig 0.5s;
        }
        .face{
            width: 100%;
            height: 100%;
            background: url('./pkp/css/faces/0_13.svg');
            background-size: 100% 100% ;
        }
        .topLeft, .bottomRight{
            position: absolute;
            font-size: 1em;
            text-align: center;
            line-height: 1;
            font-family: 'Ubuntu Condensed',sans-serif;
            white-space: pre;
        }
        .topLeft{
            top: .5em;
            left: .225em;
            -webkit-transform: translate(-50%,0);
            -moz-transform: translate(-50%,0);
            -o-transform: translate(-50%,0);
            -ms-transform: translate(-50%,0);
            transform: translate(-50%,0);
        }
        .bottomRight{
            bottom: .5rem;
            right: .225rem;
            -webkit-transform: rotate(180deg) translate(-50%,0);
            -moz-transform: rotate(180deg) translate(-50%,0);
            -o-transform: rotate(180deg) translate(-50%,0);
            -ms-transform: rotate(180deg) translate(-50%,0);
            transform: rotate(180deg) translate(-50%,0);
        }
    </style>
</head>
<body>
    <div>
        <!--<div style="width:100px; height:50px; cursor: pointer" onclick="location.reload()">重开</div>-->
        <div style="width:100px; height:50px; cursor: pointer" id="addPoker">要牌</div>
        <div id="board" class="board">
            <div id="score" class="score"><h4>Point：</h4><h6>五张之和不超过21也算胜利</h6><span id="point">？？？</span></div>
        </div>
        <div id="lose" style="width:200px; height:0; cursor: pointer; margin-top: 30px; overflow: hidden;" onclick="location.reload()">
            <span>你爆啦！哈哈哈哈哈！点击立即重开！</span></div>
        <div id="win" style="width:200px; height:0; cursor: pointer; margin-top: 30px; overflow: hidden;" onclick="location.reload()">
            <span>你赢了！点击立即再来一局！</span></div>
    </div>

    <script>
        var TwentyOne = {};

        (function(){
            var pkp = function(){
                this._init();
            }
            Object.assign(pkp.prototype, {
                state: {
                    pokers : Array.from({length:52}).map((e,i) => i),
                    selectedPokers : []
                },
                setState(newState) {
                    Object.assign(this.state, newState);
                },
                _init() {
                    this.choosePoker(2);
                    for(let i=0; i<this.state.selectedPokers.length; i++) {
                        this.createPoker();
                    }
                    this.showPoker();
                    document.getElementById('addPoker').addEventListener('click',this.addPoker.bind(this));
                },
                choosePoker(i) {
                    let selectPoks = this.state.selectedPokers.slice();
                    while(i>0){
                        let num = ~~(Math.random()*this.state.pokers.length);
                        let pok = this.state.pokers.splice(num, 1);
                        selectPoks.push(pok[0]);
                        i--;
                    }
                    this.setState({
                        selectedPokers : selectPoks
                        //selectedPokers : selectPoks.sort((a,b) => a%13-b%13)
                    });
                    console.log(this.state.selectedPokers)
                },
                createPoker() {
                    let pok = document.createElement('div');
                    pok.className = 'poker';
                    pok.id = 'poker';
                    document.body.appendChild(pok);
                    let _fa = document.createElement('div');
                    _fa.id = 'face';
                    let _tl = document.createElement('div');
                    _tl.id = 'topLeft';
                    let _br = document.createElement('div');
                    _br.id = 'bottomRight';
                    _fa.className = 'face';
                    _tl.className = 'topLeft';
                    _br.className = 'bottomRight';
                    pok.appendChild(_fa);
                    pok.appendChild(_tl);
                    pok.appendChild(_br);
                    return this;
                },
                addPoker() {
                    if(this.state.selectedPokers.length > 4 || this.calculatePokers()>21 ) {
                        alert('不能再要啦！')
                        return;
                    }
                    this.createPoker();
                    this.choosePoker(1);
                    this.showPoker();
                },
                showPoker() {
                    let fas = document.getElementsByClassName('face');
                    let tls = document.getElementsByClassName('topLeft');
                    let brs = document.getElementsByClassName('bottomRight');

                    this.state.selectedPokers.forEach((e, i) => {
                        let huase = ~~(e / 13)
                        let shuzi = (e % 13) + 1;
                        let yanse = huase % 2 === 0 ? 'black' : '#bb0c0c';
                        let card  = (function (n) {
                            let res = 0;
                            switch(n){
                                case 1:
                                    res = 'A';
                                    break;
                                case 11:
                                    res = 'J';
                                    break;
                                case 12:
                                    res = 'Q';
                                    break;
                                case 13:
                                    res = 'K';
                                    break;
                                default:
                                    res = n + '';
                                    break;
                            }
                            return res;
                        })(shuzi);

                        //console.log(huase, shuzi, yanse, card);

                        fas[i].style.background = `url('./pkp/css/faces/${huase}_${shuzi}.svg')`;
                        fas[i].style.backgroundSize = '100% 100%';
                        tls[i].style.color = yanse;
                        tls[i].innerHTML = card;
                        brs[i].style.color = yanse;
                        brs[i].innerHTML = card;
                        if(shuzi === 10 ){
                            tls[i].style.left = '.6em';
                            brs[i].style.right = '.6em';
                            tls[i].style.letterSpacing = 0;
                            brs[i].style.letterSpacing = 0;
                        }else{
                            tls[i].style.letterSpacing = '-1em';
                            brs[i].style.letterSpacing = '-1em';
                        }
                    });

                    let score = this.calculatePokers();

                    if(score > 21){
                        document.getElementById('lose').style.height = '50px';
                    }else{
                        if(this.state.selectedPokers.length === 5){
                            document.getElementById('win').style.height = '50px';
                        }else{
                            if(score === 21){
                                document.getElementById('win').style.height = '50px';
                            }
                        }
                    }
                },
                calculatePokers() {
                    let points = this.state.selectedPokers.map((n) => ((n%13)>9?9:n%13)+1);
                    console.log(points);
                    let score = points.reduce((a,b) => a+b );
                    let fakeScore = [score];
                    console.log(fakeScore);
                    points.filter((e) => e===1).forEach((e,i) => {
                        fakeScore.push(score+10*(i+1))
                    });
                    let d = fakeScore.filter((e) => e<=21 ).sort((a,b) => Math.abs(a-21) - Math.abs(b-21));
                    console.log(d);
                    document.getElementById('point').innerHTML = d[0]||score;
                    return d[0]||score;
                }
            });
            TwentyOne.pkp = pkp;
        })();

        new TwentyOne.pkp();
    </script>
</body>
</html>
